<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ภาควิชาภาษาต่างประเทศ มหาวิทยาลัยเกษตรศาสตร์</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <style>
    #tallyChartContainer {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    #tallyBarChart {
      max-width: 500px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body data-course-id="ENG202" data-page-type="tally">

  <div class="top-bar"></div>

  <header class="main-header">
    <div class="logo-container">
      <div class="logo-left">
        <img src="../img/KU-logo-th.png" alt="KU Logo" class="logo-img" />
        <div class="logo-text">
          <div class="logo-title" data-th="ภาควิชาภาษาต่างประเทศ" data-en="Department of Foreign Languages">ภาควิชาภาษาต่างประเทศ</div>
          <div class="logo-subtitle" data-th="คณะมนุษยศาสตร์ มหาวิทยาลัยเกษตรศาสตร์" data-en="Faculty of Humanities Kasetsart University">คณะมนุษยศาสตร์ มหาวิทยาลัยเกษตรศาสตร์</div>
        </div>
      </div>
      <div class="lang-toggle">
        <img src="../img/thai-flag.webp" alt="Thai" class="flag" id="thai-flag" />
        <img src="../img/uk-flag.png" alt="English" class="flag" id="english-flag" />
      </div>
    </div>
    <img src="../img/Banner.jpg" alt="Banner Image" class="full-banner" />
  </header>

  <main>
    <div class="main-border-wrapper">
      <div class="main-border-content">
        <div class="button-column">
          <h1 class="section-header">ENG202 – คะแนนรวม</h1>
          
          <!-- Section Select -->
          <div class="section-select-wrapper">
            <label for="sectionSelect" class="section-select-label">เลือก Section:</label>
            <select id="sectionSelect" class="section-select">
              <option value="">-- เลือก Section --</option>
            </select>
          </div>

          <!-- Percent Table -->
          <table class="gradebook-table" id="percentTable">
            <thead>
              <tr>
                <th data-th="รหัสนักศึกษา" data-en="Student ID">รหัสนักศึกษา</th>
                <th data-th="ชื่อ" data-en="Name">ชื่อ</th>
                <th>%</th> 
              </tr>
            </thead>
            <tbody id="percentBody"></tbody>
          </table>

          <!-- Tally Table -->
          <table class="gradebook-table tally-table" id="tallyTable">
            <thead>
              <tr>
                <th>%</th>
                <th data-th="คะแนนรวม" data-en="Percent Tally">คะแนนรวม</th> 
              </tr>
            </thead>
            <tbody id="tallyBody"></tbody>
          </table>

          <h2 class="tally-section-header hidden" id="allTallyHeader" data-th="คะแนนรวมทุกส่วน" data-en="Total Percent (All Sections)">คะแนนรวมทุกส่วน</h2>

          <!-- Tally ALL Table -->

          <table class="gradebook-table tally-table" id="allTallyTable">
          <thead>
            <tr>
              <th>%</th>
              <th data-th="คะแนนรวม (ทุก Section)" data-en="Percent Tally (All Sections)">คะแนนรวม (ทุก Section)</th>
            </tr>
          </thead>
          <tbody id="allTallyBody"></tbody>
        </table>


          
        </div>  
      </div>
    </div>

    <div class="button-row-wrapper">
      <a href="../index.html" class="styled-button" data-th="กลับหน้าแรก" data-en="Return Home">กลับหน้าแรก</a>
      <div class="spinner-overlay hidden" id="spinnerOverlay">
        <div class="spinner-content">
          <img src="../img/KU-logo-th.png" alt="Loading..." class="spinner-image" />
          <p class="spinner-text" id="spinnerText">Saving Data...</p>
        </div>
      </div>
    </div>

    <div class="export-tally-button-wrapper">
      <button id="exportTallyExcelBtn" class="styled-button export-button" data-th="ส่งออกข้อมูลการนับไปยัง Excel" data-en="Export Tally Data to Excel">ส่งออกข้อมูลการนับไปยัง Excel</button>
      <button id="exportAllTallyExcelBtn" class="styled-button export-button" data-th="ส่งออกข้อมูล Tally ไปยัง Excel (ทุกส่วน)" data-en="Export All Tally Data to Excel">ส่งออกข้อมูล Tally ไปยัง Excel <span class="red-part">(ทุกส่วน)</span></button>
    </div>
  </main>

  <footer class="footer-layout">
    <img src="../img/KU-logo-eng.png" alt="Left Image" class="side-image" />
    <img src="../img/faculty-humanities.png" alt="Center Image" class="center-image" />
    <img src="../img/KU-logo-th.png" alt="Right Image" class="side-image" />
  </footer>

  <div class="top-bar"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="../scripts/scripts.js"></script>

</body>
</html>
